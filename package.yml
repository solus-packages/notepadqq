name       : notepadqq
version    : 1.3.6
release    : 7
source     :
    - https://github.com/notepadqq/notepadqq/archive/v1.3.6.tar.gz : a2c6b97fe1943c9548eb9cdebac046c192f5b2f71007a8e7d858e124b38ca38f
license    : GPL-3.0-or-later
component  : editor
summary    : Notepad++ like editor for Linux
description: |
    Notepadqq is a text editor designed from developers, for developers. With its more than 100 supported languages, it is the ideal editor for your daily tasks.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
optimize   :
    - lto
setup      : |
    %configure
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
