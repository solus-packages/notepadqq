name       : notepadqq
version    : 1.2.0
release    : 4
source     :
    - https://github.com/notepadqq/notepadqq/archive/v1.2.0.tar.gz : 423d224724deb5298837327ce7efa0d71dbe73693c783241eeb7bb2327ee97d4
license    : GPL-3.0
component  : editor
summary    : Notepad++ like editor for Linux
description: |
    Notepadqq is a text editor designed from developers, for developers. With its more than 100 supported languages, it is the ideal editor for your daily tasks.
builddeps  :
    - pkgconfig(Qt5UiTools)
    - pkgconfig(Qt5Svg)
    - pkgconfig(Qt5WebKit)
optimize   :
    - lto
setup      : |
    %patch -p1 < $pkgfiles/Fix-Qt5-version-detection.patch
    %patch -p1 < $pkgfiles/Add-appstream-metainfo.patch
    %configure
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
